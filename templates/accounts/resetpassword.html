{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Reset Password</h4>
          {% include 'includes/alerts.html' %}
          <form method="POST" action="{% url 'accounts:resetpassword' %}">
             {% csrf_token %}
              <div class="form-group">
                 <input type="password"  name="password" class="form-control" placeholder="Email Address" >
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" name="confirm_password" class="form-control" placeholder="Password" >
              </div> <!-- form-group// -->
              
              {% comment %} <div class="form-group">
                  <a href="{% url 'forgotpassword' %}" class="float-right">Forgot password?</a> 
               
              </div> <!-- form-group form-check .// --> {% endcomment %}
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Reset</button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'accounts:login' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
{% endblock %}
